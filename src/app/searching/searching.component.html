<div class="header__search">
  <div class="header__search-input">
    <input type="text" class="header__search-text" [(ngModel)]="searchTerm" placeholder="Searching food or coffee,...">
  </div>
  <div class="header__search-btn-items">
    <button class="header__search-btn" (click)="search()">
      <div class="header__search-btn-icon">
        <i class="fas fa-search"></i>
      </div>
    </button>
  </div>
</div>
